<html>
<head>
<title>Web SQL database example</title>

<script>

// Web SQL database
var db = null;

function initApp(){
  console.log("initialise app");

  try{
    db = openDatabase('taskdb', '1.0', 'Task DB', 2 * 1024 * 1024);
  }catch(ignore){
    console.error("local DB is not supported");
  }

  if(db != null){

    db.transaction(
      function (transaction) {
        transaction.executeSql(
          'CREATE TABLE IF NOT EXISTS ALLFIXTURES(HOMETEAM TEXT NOT NULL, AWAYTEAM TEXT NOT NULL, GAMEDATETIME TEXT NOT NUL);', 
          null, 
          null,
          errorHandler
        );
      }
    );

  }
}

// a generic error handler for db
function errorHandler(transaction, error){
  console.error("Error: " + error.code + ": " + error.message);
}

function addTask(){
  var taskInput = document.getElementById("task");
  var task = taskInput.value;

  var urgencySelect = document.getElementById("urgency");
  var urgency = urgencySelect.value;

  var urgencySelect = document.getElementById("urgency2");
  var urgency = urgencySelect.value;

  dbInsertTask(task, urgency);
}

function dbInsertTask(task, urgency){
  //save task to database
  if(db != null){
    db.transaction(
      function (transaction) {
        transaction.executeSql(
          'INSERT INTO ALLFIXTURES (HOMETEAM, AWAYTEAM, GAMEDATETIME) VALUES (?, ?, ?);', 
          [task, urgency, urgency2], 
          null,
          errorHandler
        );
      }
    );
  }
}

function deleteAll() {
  if(db != null){
      db.transaction(
        function (transaction) {
          transaction.executeSql(
            'DELETE FROM ALLFIXTURES WHERE ROWID > 0;', 
            null,
            errorHandler
          );
        }
      );
    }
  }

function showTask(){

  if(db != null){
    db.transaction(
      function (transaction) {
        transaction.executeSql(
          'select * from TO_DO;',

          displayTasks,
          errorHandler
        );
      }
    );
  }

}

function displayTasks(transaction, results){
  var taskList = results.rows;

  display.innerHTML = '';

</script>

</head>

<body onLoad="initApp()">

<h1>To Do List</h1>

Task:
<input type="text" id="task" />

Urgency:
<select id="urgency">
  <option value="Low">Low</option>

</body>

</html>
